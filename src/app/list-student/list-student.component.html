<div class="container mt-5">
      <h5 class="card-title">Listado de estudiantes</h5>
      <div class="my-2 text-left">
        <button type="button" class="btn btn-primary" [routerLink]="['/create']">Crear estudiante</button>
      </div>
      <div *ngIf="listStudents?.length === 0" class="alert alert-info">
        No hay registros en la base de datos.
      </div>
      <table aria-describedby class="table">
        <thead>
        <tr>
          <th scope="col">Tipo Documento</th>
          <th scope="col">NÂ° Documento</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Curso</th>
          <th scope="col">Jornada</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let student of listStudents">
          <td>{{ student.tipoDocumento }}</td>
          <td>{{ student.documento }}</td>
          <td>{{ student.nombre }}</td>
          <td>{{ student.apellido }}</td>
          <td>{{ student.curso }}</td>
          <td>{{ student.jornada }}</td>
          <td>
            <button type="button" class="btn btn-primary" [routerLink]="['/create', student.idEstudiante]">Editar</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
        </tbody>
      </table>
  </div>
