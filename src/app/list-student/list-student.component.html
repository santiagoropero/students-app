<div class="container mt-3">
  <div class="card border-primary mb-3">
    <div class="card-header">Estudiantes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de estudiantes</h5>
      <div class="my-2 text-left">
        <button type="button" class="btn btn-primary" [routerLink]="['/clientes/form']">Crear estudiante</button>
      </div>
      <div class="alert alert-info">
        No hay registros en la base de datos.
      </div>
      <table aria-describedby class="table">
        <thead>
        <tr>
          <th scope="col">Id Estudiante</th>
          <th scope="col">Documento Estudiante</th>
          <th scope="col">Nombre Estudiante</th>
          <th scope="col">Apellidos Estudiante</th>
          <th scope="col">Curso</th>
          <th scope="col">Jornada</th>
          <th scope="col">Acciones</th>
          <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><button type="button" class="btn btn-success"></button></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button type="button" class="btn btn-primary">Editar</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
